<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora vs P2P</title>
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <h3>
	Agora SD-RTN vs Public Internet
 </h3>

      UID <span id="uuid"></span>
      &nbsp;
      IP <span id="ip"></span>
      &nbsp;
      Local Location: <span id="location"></span>
      &nbsp;
      Remote Location: <span id="remloc"></span>
      &nbsp;
      Duration: <span id="durat"></span>
      &nbsp;
      <button id='connect'  class="btn-primary" style="display:none;" onclick="connect()">Connect</button>

  <div></div>
  <div></div>
  <br>
  <div  style="display:block;">
  <span id='localv' style="display:none;width:320px; "> Locally Generated Custom Video Source </span>
  <span id='b' style="display:inline-block;width:320px; "> Video relayed back over Peer 2 Peer  </span>
  <span id='c' style="display:inline-block;width:320px; "> Video relayed back over Agora SD-RTN </span>
  </div>

    <div  style="display:block;">
   <canvas id="canvas" width="1280" height="720" style="width:320px; height:180px; display:none; background-color:#444;"> </canvas>

  <div  style="display:inline-block;">
  <video width="320" height="180" style="display:inline-block; background-color:#aaa" id="received-video"></video>
  <div width="320" height="180" style="display:inline-block; width:320px; height:180px; background-color:#aaa" id="received-video-agora"></div>
  </div>
    </div>


  <div  style="display:block;">
  <span id='statsa' style="display:inline-block;width:320px;"></span>
  <span id='statsb' style="display:inline-block;width:320px;"></span>
  <span id='statsc' style="display:inline-block;width:320px;"></span>
  </div>

  <div  style="display:block;">
  <div id='statsa2' style="display:inline-block;width:320px;"></div>
  <div id='statsb2' style="display:inline-block;width:320px;"></div>
  <div id='statsc2' style="display:inline-block;width:320px;"></div>
  </div>


<!--
  Import the Agora Video Call SDK for Web and local calls to it.
-->
<script src="../assets/jquery-3.4.1.min.js"></script>
<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="customVideoSource.js"></script>

</body>
</html>
